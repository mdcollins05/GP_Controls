author: MDCollins
database: false
description: Wilderness control for Grief Prevention
generator: http://dinnerbone.com/minecraft/tools/pluginator/
main: com.blockmovers.plugins.gp_wildernesscontrol.GP_WildernessControl
name: GP_WildernessControl
startup: postworld
url: http://blockmovers.com/
version: '0.1'
depend: [GriefPrevention]
commands:
  gpwc:
    usage: /<command>
    aliases: [wildernesscontrol, wild]
permissions:
  gp_wc.admin:
    default: false
    children:
      gp_wc.exempt.all: true
      gp_wc.modify.buildlist: true
      gp_wc.modify.destroylist: true
  gp_wc.exempt.all:
    default: false
    children:
      gp_wc.exempt.build: true
      gp_wc.exempt.destroy: true
  gp_wc.exempt.build:
    default: false
  gp_wc.exempt.destroy:
    default: false
  gp_wc.modify.buildlist:
    default: false
  gp_wc.modify.destroylist:
    default: false